<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    
    <h1>My Beautiful Task Manager</h1>

    <main class = "main-container">
        <section class="sec-list">
            <h3>List</h3>  
            
            <div id="pendingTasks" class="task-list" >
                <!-- render here the tasks -->
                

            </div>
        </section>

        <section class = "sec-form">
            <h3>Task Information</h3> 

            <div class ="form">
                <div class ="my-control">
                    <label>Important</label>
                    <i id="iImportant" class="fa-solid fa-star"></i> 

                </div>
                <div class ="my-control">
                    <label>Title</label>
                    <input id="txtTitle" type="text">
                </div>
                <div class ="my-control">
                    <label>Description</label>
                    <textarea rows="3"></textarea>
                </div>
                <div class ="my-control">
                    <label>Due Date</label>
                    <input id="selDueDate" type="datetime-local">
                </div>
                <div class ="my-control">
                    <label>Color</label>
                    <input id="selColor" type="color">
                </div>
                <div class ="my-control">
                    <label>Emoji</label>
                    <input id="selEmoji" type="text">
                </div>
                <div class ="my-control">
                    <label>Location</label>
                    <input id="txtLocation" type="text">
                </div>
                <div class ="my-control">
                    <label>Status</label>
                    <select>
                        <option>New</option>
                        <option>In Progress</option>
                        <option>Blocked</option>
                        <option>Paused</option>
                        <option>Removed</option>
                        <option>Done</option>
                        
                    </select>
                </div>
                <div class ="my-control">
                   <label >Notification</label>
                   <input id="chkNotification" type="checkbox">
                </div>
                
                <div class="my-control">
                    <button id="btnSave" class="save-button">Save Task</button>
                </div>


            </div>
        </section>

    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./scripts/test1.js"></script>
<script src="./scripts/task.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
